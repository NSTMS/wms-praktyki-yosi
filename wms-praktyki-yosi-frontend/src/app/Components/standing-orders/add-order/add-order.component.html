<form [formGroup]="formGroup">
    <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Magazine Id</mat-label>
        <input matInput type="number" placeholder="0" formControlName="magazineId">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Client</mat-label>
        <input matInput formControlName="client">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:500px"
    matTooltip="date in format  dd:hh:mm:ss::ms">
        <mat-label>nextDate</mat-label>
        <input matInput formControlName="date" placeholder="dd:hh:mm:ss::ms">
    </mat-form-field>
</form>
<br>
<div *ngFor="let item of data.orderItems;index as i; ">
    <app-order-item [item]="item" [deleteFunc]="handleDeleteItem.bind(this)" [handleChange]="handleItemChange.bind(this)"></app-order-item>
</div>

<button mat-raised-button color="primary" (click)="handleAddItem()">add item</button>

<button mat-raised-button color="secondary" (click)="handleSumbit()">add order</button>
