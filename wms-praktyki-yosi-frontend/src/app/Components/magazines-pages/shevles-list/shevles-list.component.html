<mat-table class="mat-table" #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
        <mat-cell *matCellDef="let shelf">{{ shelf.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
        <mat-cell *matCellDef="let shelf">{{ shelf.position }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="maxQuantity">
        <mat-header-cell *matHeaderCellDef>Max quantity</mat-header-cell>
        <mat-cell *matCellDef="let shelf">{{ shelf.maxQuantity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalQuantity">
        <mat-header-cell *matHeaderCellDef>Total quantity</mat-header-cell>
        <mat-cell *matCellDef="let shelf">{{ shelf.totalQuantity }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="freeSpace">
        <mat-header-cell *matHeaderCellDef>Free space</mat-header-cell>
        <mat-cell *matCellDef="let shelf">{{ shelf.freeSpace }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="info" styles="text-align:center;">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let shelf">
            <button 
                mat-flat-button color="warn" 
                (click)="handleDetailsBtnClick(shelf.position)"
            >details</button>
        </mat-cell>
    </ng-container>
    <ng-container matColumnDef="move" styles="text-align:center;">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let shelf">
            <button 
                mat-flat-button color="warn" 
                (click)="handleMoveBtnClick(shelf.position)"
            >move</button>
        </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>

<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page" #paginator>
</mat-paginator>
