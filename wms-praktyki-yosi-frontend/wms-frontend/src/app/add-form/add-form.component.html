
<mat-grid-list cols="1" rowHeight="75px">
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput [formControl]="name" >
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>EAN</mat-label>
      <input matInput [formControl]="ean" ngModel>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput [formControl]="quantity" ngModel>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput [formControl]="price" ngModel>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-raised-button (click)="handleSubmit()">Submit</button>
  </mat-grid-tile>
</mat-grid-list>
