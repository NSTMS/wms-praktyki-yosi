<mat-toolbar color="primary" style="
    display:flex !important; 
    justify-content: space-between !important;
    align-items: center !important;"
    #navigation
    >
    <div>
    <button *ngIf="isLoggedIn" mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu  #menu="matMenu" >
        <a mat-menu-item routerLink="/add" *ngIf="isModeratorOrAdmin">add record</a>
        <a mat-menu-item routerLink="/table">product list</a>
        <a mat-menu-item routerLink="/users" *ngIf="isAdmin">users</a>
        <button mat-menu-item (click)="handleLogOut()">log out</button>
    </mat-menu>
    <span>WMS JJ</span>
    </div>
    <div>
    <mat-form-field style="width:80px;">
        <mat-select [(ngModel)]="selected" (ngModelChange)="saveToLocalStorage()">
        <mat-option value="PL">PL</mat-option>
        <mat-option value="EN">EN</mat-option>
        </mat-select>
    </mat-form-field>
    </div>
</mat-toolbar>
